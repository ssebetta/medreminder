<div class="container" id="container">
  <div class="form-container sign-in-container">

    <h2>OPD Reminder</h2>
    <form #form="ngForm" (ngSubmit)="signin(form)" method="post">
      <h1>Sign in</h1>
      <input ngModel type="email" name="email" placeholder="Email" >
      <input ngModel type="{{ showPassword ? 'text' : 'password' }}" name="password" placeholder="Password">

      <label style="display: inline-block !important;">
        <h1 style="color: darkslategrey;" (click)="toggleShowPassword()">
          <ion-icon name="{{ showPassword ? 'eye-outline' : 'eye-off-outline' }}" mode="ios"></ion-icon>
        </h1>
      </label>

      <!-- <a href="http://silverms.com/forgot-password-page" class="link text-blue hover" style="color: dodgerblue">Forgot your password?</a> -->
      <button type="submit">
        <div class="spin" *ngIf="loading">
          <ion-spinner name="bubbles"></ion-spinner>
        </div>
        <span *ngIf="!loading">
          SIGNIN
        </span>
      </button>
    </form>
  </div>
</div>
