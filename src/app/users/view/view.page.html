<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center;">Users</ion-title>
    <ion-progress-bar *ngIf="loading" type="indeterminate"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content
  [fullscreen]="true" 
>
  <ion-list>
    <ion-item>
      <ion-label>
      <h3 slot="start">
        ID
      </h3>
      <p>
        {{users.id}}
      </p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
      <h3 slot="start">
        Name
      </h3>
      <p>
        {{users.first_name}} {{users.last_name}}
      </p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
      <h3 slot="start">
        Email
      </h3>
      <p>
        {{users.email}}
      </p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
      <h3 slot="start">
        Role
      </h3>
      <p>
        {{users.role}}
      </p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
